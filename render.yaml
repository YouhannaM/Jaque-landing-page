services:
  # Static landing page â€” only this service is deployed by Render
  - type: web
    name: jaque-landing-page
    env: static
    staticPublishPath: .
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*
        name: Cache-Control
        value: no-cache
